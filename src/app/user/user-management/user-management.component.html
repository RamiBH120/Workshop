<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
	<input [(ngModel)]="filter" type="text" placeholder="type">
	<button routerLink="addUser">Add</button>
<div class="row">
	<div class="col-lg-12">
		<div class="main-box clearfix">
			<div class="table-responsive">
				<table class="table user-list">
					<thead>
						<tr>
							<th><span appMyDirective>User</span></th>
							<th><span>Created</span></th>
							<th class="text-center"><span>Status</span></th>
							<th><span>Email</span></th>
						</tr>
					</thead>
					<tbody *ngFor="let item of list;let i=index"> <!-- ne jamais mettre ng if avec ng for en meme ligne-->
						<tr *ngIf="item.accountCategory === filter || !filter">
							<td>
								<img [src]="item.picture" alt="" />
								<a href="#" class="user-link">{{item.firstName+' '+item.lastName}}</a>
								<span class="user-subhead">{{item.profession}}</span>
							</td>
							<td>
								{{item.birthDate}}
							</td>
							<td class="text-center">
								<span class="label label-default">{{item.accountCategory}}</span>
							</td>
							<td>
								<a href="#">{{item.email}}</a>
							</td>
							<td style="width: 20%;">
								<a href="#" class="table-link">
									<span class="fa-stack">
										<i class="fa fa-square fa-stack-2x"></i>
										<i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
									</span>
								</a>
								<a href="#" class="table-link">
									<span class="fa-stack" (click)="goToUpdate(item.idCustomer)">
										<i class="fa fa-square fa-stack-2x"></i>
										<i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
									</span>
								</a>
								<a href="#" class="table-link danger" *ngIf="item.accountCategory!='Admin'">
									<span class="fa-stack" (click)="deleteUser(item.idCustomer)">
										<i class="fa fa-square fa-stack-2x"></i>
										<i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
									</span>
								</a>
							</td>
                        </tr>
					</tbody>
				</table>
			</div>
			<ul class="pagination pull-right">
				<li><a href="#"><i class="fa fa-chevron-left"></i></a></li>
				<li><a href="#">1</a></li>
				<li><a href="#">2</a></li>
				<li><a href="#">3</a></li>
				<li><a href="#">4</a></li>
				<li><a href="#">5</a></li>
				<li><a href="#"><i class="fa fa-chevron-right"></i></a></li>
			</ul>
		</div>
	</div>
</div>
</div>
